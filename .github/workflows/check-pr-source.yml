name: Check PR source branch

on:
  pull_request:
    branches: [main]

jobs:
  check-source:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if not from develop
        if: github.head_ref != 'develop'
        run: |
          echo "❌ PRs to main must come from 'develop', not '${{ github.head_ref }}'"
          exit 1
      - name: OK
        run: echo "✅ PR source branch is 'develop'"
